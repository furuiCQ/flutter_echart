<html>
<head><title>echarts</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <style type="text/css">
              html,body {        height: 100%;        width: 100%;        margin: 0;        padding: 0;      }      #main { color:white; height: 100%;      }      .loading-container {        display: flex;        width: 100%;        height: 100%;        align-items: center;        justify-content: center;      }      .loading {        width: 32px;        height: 32px;        animation: spin 800ms infinite linear;      }      @keyframes spin {        0%   { transform: rotate(360deg); }        100% { transform: rotate(0deg); }      }
    </style>
    <script src="https://cdn.bootcss.com/echarts/4.1.0/echarts.min.js"></script>
    <script src="http://cloud.farpower.com/console/static/echarts-extensions/echarts-liquidfill.min.js"></script>

<body>
<div id="main"></div>
<script>
    function test(value){    if(value!=undefined){        var myChart = echarts.init(document.getElementById("main"));myChart.setOption(value);}}
</script>
<script>
    var opt='options';var myChart = echarts.init(document.getElementById("main"));if(opt!='options'){myChart.setOption(opt)};
</script>
